<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- https://favicon.io/favicon-converter/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link href="/css/main.css" type="text/css" rel="stylesheet"/>
    <link href="/vendor/fa/css/fontawesome.min.css" type="text/css" rel="stylesheet"/>
    <link href="/vendor/fa/css/fa-solid.min.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="box-wrapper console-box">
        <div class="console-inner">
          <div id="users-wrapper" class="input-wrapper users-wrapper">
            <div id="users" class="users"></div>
          </div>
          <div class="login-wrapper">
            <button id="login-button" class="square-button login-button" onclick="window.location.href='./login.html'">login</button>
          </div>
        </div>
      </div>
      <div class="box-wrapper messages-box">
        <div id="messages" class="messages"></div>
      </div>
      <div class="box-wrapper input-box">
        <div id="username"></div>
        <form id="send-form" name="send-form">
          <div class="input-wrapper char-wrapper">
            <textarea id="character" class="character-input" placeholder="LE COMTE." form="send-form"></textarea>
          </div>
          <div class="input-wrapper message-wrapper">
            <textarea id="message" class="message-input" placeholder="Vous l'emportez, et la faveur du Roy..." form="send-form"/></textarea>
          </div>
          <div class="input-button">
            <button class="square-button">></button>
          </div>
        </form>
      </div>
    </div>
    <script src="vendor/jquery/jquery-1.11.1.min.js"></script>
    <script src="vendor/socketio/socket.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
    <script src="/js/chat.js" charset="utf-8"></script>
  </body>
</html>
